<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="loginForm">
            <h3>Registration</h3>
            <div>
                <label for="name">Name</label>
                <input type="name" id = "registerName" placeholder=" Your Name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="registerEmail" placeholder=" Your Email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="registerPass" placeholder=" Password">
            </div>

            <button id="registerBtn">Sign Up</button>
            <a id="backLogin" href="/front/login.html">Back to Login Page</a>

        </div>

    </div>

</body>

</html
